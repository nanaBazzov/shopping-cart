<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink Floyd</title>
  <link rel="stylesheet" href="main%20style.css">
</head>
    <script src="store.js" async></script>

</head>
<body>
<header class="main-header1">
    <nav class="main-nav nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
    <h1 class="band-name band-name-large">Pink Floyd</h1>
</header>
<section class="container content-section">
    <h2 class="section-header">MUSIC</h2>
    <div class="shop-items">

        <div class="shop-item">
            <span class="shop-item-title">The Wall</span>
            <img class="shop-item-image" src="the wall.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$30</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">The Dart Side Of Moon</span>
            <img class="shop-item-image" src="the%20dark%20side%20of%20the%20moon.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$40</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Wish You Were Here</span>
            <img class="shop-item-image" src="wish you were here.jpeg">
            <div class="shop-item-details">
                <span class="shop-item-price">$50</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Animals</span>
            <img class="shop-item-image" src="animals.jpeg">
            <div class="shop-item-details">
                <span class="shop-item-price">$30</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>

</section>

<section class="container content-section">
    <h2 class="section-header">MERCH</h2>
    <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-image" src="Tshirt.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$40</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        <div class="shop-item">
            <span class="shop-item-title">Coffee Mug</span>
            <img class="shop-item-image" src="coffee mug.jpeg">
            <div class="shop-item-details">
                <span class="shop-item-price">$40</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

    </div>
</section>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">

    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
    </div>

    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </div>
</section>
<footer class="main-footer">
    <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://www.youtube.com/watch?v=2YopyMU2SYA" target="_blank">
                    <img src="you.jpeg">
                </a>
            </li>
            <li>
                <a href="https://www.spotify.com" target="_blank">
                    <img src="sp.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/groups/2047512675514568" target="_blank">
                    <img src="fac.png">
                </a>
            </li>
        </ul>
    </div>
    </div>
</footer>

</html>
